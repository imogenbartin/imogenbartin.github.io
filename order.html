<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Rentals</title>
    <link href="/styles/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header style="background-color:  rgb(94, 0, 0);">
      <strong>Movie Rentals</strong>
    </header>
    <div id="main">
      <article>
        <h1 style="text-align: centre">Payment Details</h1>
        <div style="background-color: lightgrey; width: 85%; margin: auto; padding: 2em">
          <form method="GET" action="/invoice.html" onsubmit="storeData()">
            <div>
              <span>Title:</span>
              <input type="text" id="title" />
              <span>First Name:</span>
              <input type="text" id="firstName" />
              <span>Surname:</span>
              <input type="text" id="surname" />
            </div>
            <hr />
            <div>
              <span>Number:</span>
              <input type="text" id="addressNumber" />
              <span>Street:</span>
              <input type="text" id="addressStreet" />
              <span>Country:</span>
              <input type="text" id="addressCountry" />
            </div>
            <div>
              <span>City:</span>
              <input type="text" id="addressCity" />
              <span>Postcode:</span>
              <input type="text" id="addressPostcode" />
            </div>
            <hr />
            <div>
              <span>Card Type:</span>
              <input type="radio" name="card" value="visa" id="visa" checked />
              <label for="visa">Visa</label>
              <input type="radio" name="card" value="solo" id="solo" />
              <label for="solo">Solo</label>
              <input type="radio" name="card" value="mastercard" id="mastercard" />
              <label for="mastercard">Mastercard</label>
              <input type="radio" name="card" value="switch" id="switch" />
              <label for="switch">Switch</label>
            </div>
            <div>
              <span>Card Number:</span>
              <input type="number" id="cardNumber" min="100000000000000" max="9999999999999999"/>
              <span>Expiry Date:</span>
              <input type="number" id="expiryMonth" placeholder="MM" min="01" max="12"/>
              <text>/</text>
              <input type="number" id="expiryYear" placeholder="YY" min="00" max="99"/>
            </div>
            <div>
              <button type="button" onclick="window.location.href='/basket.html'">Back To Basket</a>
              <button type="submit">Buy</button>
            </div>
          </form>
        </div>
      </article>
    </div>
  </body>

  <script>

    function storeData() {
      // Collect all form data for use in the invoice
      const formInputs = ["title", "firstName", "surname", "addressNumber", "addressStreet", "addressPostcode", "addressCountry", "addressCity", "cardNumber", "expiryMonth", "expiryYear"];
      const formData = {};
      formInputs.forEach((inputId) => {
        formData[inputId] = document.getElementById(inputId).value;
      })
      formData.card = document.querySelector("input[name=card]:checked").value;
      
      localStorage.setItem("paymentDetails", JSON.stringify(formData));

      return false;
    }
  </script>
</html>
